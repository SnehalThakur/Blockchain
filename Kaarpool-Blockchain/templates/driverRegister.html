<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Driver Registration</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="./static/css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         body {
         background-image: linear-gradient(135deg, #27262b 10%, #3e396d 100%);
         background-size: cover;
         background-repeat: no-repeat;
         background-attachment: fixed;
         font-family: "Open Sans", sans-serif;
         color: #333333;
         }
         .box-form {
         margin: 0 auto;
         margin-top: 2%;
         width: 80%;
         background: #FFFFFF;
         border-radius: 10px;
         overflow: hidden;
         display: flex;
         flex: 1 1 100%;
         align-items: stretch;
         justify-content: space-between;
         box-shadow: 0 0 20px 6px #00000085;
         }
         @media (max-width: 980px) {
         .box-form {
         flex-flow: wrap;
         text-align: center;
         align-content: center;
         align-items: center;
         }
         }
         .box-form div {
         height: auto;
         }
         .box-form .left {
         color: #FFFFFF;
         background-size: cover;
         background-repeat: no-repeat;
         background-image: url("https://cdn.siasat.com/wp-content/uploads/2019/06/Google-Maps.jpg");
         overflow: hidden;
         width: 64%;
         }
         .box-form .left .overlay {
         padding: 30px;
         width: 100%;
         height: 100%;
         background: #2b2a2aad;
         overflow: hidden;
         box-sizing: border-box;
         text-align: center;
         }
         .box-form .left .overlay h1 {
         font-size: 7vmax;
         line-height: 1;
         font-weight: 700;
         margin-top: 40px;
         margin-bottom: 20px;
         }
         .box-form .left .overlay span p {
         margin-top: 30px;
         font-weight: 900;
         }
         .box-form .left .overlay span a {
         background: #3b5998;
         color: #FFFFFF;
         margin-top: 10px;
         padding: 14px 50px;
         border-radius: 100px;
         display: inline-block;
         box-shadow: 0 3px 6px 1px #00000057;
         }
         .box-form .left .overlay span a:last-child {
         background: #1dcaff;
         margin-left: 30px;
         }
         .box-form .right {
         padding: 9px;
         overflow: hidden;
         text-align: center;
         width: 35%;
         }
         @media (max-width: 980px) {
         .box-form .right {
         width: 100%;
         }
         }
         .box-form .right h5 {
         font-size: 6vmax;
         line-height: 0;
         }
         .box-form .right p {
         font-size: 14px;
         color: #B0B3B9;
         }
         .box-form .right .inputs {
         overflow: hidden;
         }
         .box-form .right input {
         width: 60%;
         padding: 10px;
         margin-top: 10px;
         font-size: 16px;
         border: none;
         outline: none;
         border-bottom: 2px solid #B0B3B9;
         }
         .box-form .right .remember-me--forget-password {
         display: flex;
         justify-content: space-between;
         align-items: center;
         }
         .box-form .right .remember-me--forget-password input {
         margin: 0;
         margin-right: 7px;
         width: auto;
         }
         .box-form .right button {
         float: none; 
         color: #fff;
         font-size: 16px;
         padding: 12px 35px;
         border-radius: 50px;
         display: inline-block;
         border: 0;
         outline: 0;
         box-shadow: 0px 4px 20px 0px #040404a6;
         background-image: linear-gradient(135deg, #020202 10%, #000000 100%);
         }
         label {
         display: block;
         position: relative;
         margin-left: 30px;
         }
         label::before {
         content: ' \f00c';
         position: absolute;
         font-family: FontAwesome;
         background: transparent;
         border: 3px solid #000000;
         border-radius: 4px;
         color: transparent;
         left: -30px;
         transition: all 0.2s linear;
         }
         label:hover::before {
         font-family: FontAwesome;
         content: ' \f00c';
         color: #fff;
         cursor: pointer;
         background: #000000;
         }
         label:hover::before .text-checkbox {
         background: #000000;
         }
         label span.text-checkbox {
         display: inline-block;
         height: auto;
         position: relative;
         cursor: pointer;
         transition: all 0.2s linear;
         }
         label input[type="checkbox"] {
         display: none;
         }
         .p-10{
            padding: 10px !important;
            padding-bottom: 0px !important;
            margin-top: 10px;
         }
         #toast,#toast1 {
    visibility: hidden;
    max-width: 50px;
    height: 50px;
    /*margin-left: -125px;*/
    margin: auto;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;

    position: fixed;
    z-index: 1;
    left: 0;right:0;
    bottom: 30px;
    font-size: 17px;
    white-space: nowrap;
}
#toast #img,#toast1 #img{
	width: 50px;
	height: 50px;
    
    float: left;
    
    padding-top: 16px;
    padding-bottom: 16px;
    
    box-sizing: border-box;

    
    background-color: #111;
    color: #fff;
}
#toast #desc,#toast1 #desc{

    color: #fff;
   
    padding: 16px;
    
    overflow: hidden;
	white-space: nowrap;
}

#toast.show ,#toast1.show{
    visibility: visible;
    -webkit-animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 2s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 4s, fadeout 0.5s 4.5s;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes expand {
    from {min-width: 50px} 
    to {min-width: 350px}
}

@keyframes expand {
    from {min-width: 50px}
    to {min-width: 350px}
}
@-webkit-keyframes stay {
    from {min-width: 350px} 
    to {min-width: 350px}
}

@keyframes stay {
    from {min-width: 350px}
    to {min-width: 350px}
}
@-webkit-keyframes shrink {
    from {min-width: 350px;} 
    to {min-width: 50px;}
}

@keyframes shrink {
    from {min-width: 350px;} 
    to {min-width: 50px;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 60px; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 60px; opacity: 0;}
}
      </style>
   </head>
   <body>
      <!-- partial:index.partial.html -->
      <div class="box-form">
         <div class="left">
            <div class="overlay" >
               <h1>Driver Registration On <br> Kaarpool</h1>
            </div>
         </div>
         <div class="right" >
            <h1>Sign up</h1>
            <div class="inputs">
               <div>
                  <input type="text" placeholder="Full Name" name="name" id="name">
               </div>   
               <div class="p-10">
                  <b style="margin-left: -20px;">Gender:</b>
                  <select style="height: 25px;" name="gender" id="gender">
                     <option value="0">---Select your gender---
                     <option value=”1”>Female
                     <option value=”2”>Male
                     <option value=”3”>Other
                  </select>
               </div>
               <!-- <br> -->
               
               <!-- <br> -->
               <div>
                 <input type="text" placeholder="Contact no." name="contactNo" id="contactNo">

               </div>
               <!-- <br> -->
               <div>
                  <input type="text" placeholder="Email" name="email" id="email">
               </div>
               <!-- <br> -->
               <div class="p-10">
                  <b style="margin-left: -20px;">Vehicle:</b>
                  <select style="height: 25px;" name="vehicle" id="vehicle">
                     <option value="0">---Select your vehicle---
                     <option value=”1”>2 wheeler
                     <option value=”2”>4 wheeler
                     <option value=”3”>Other
                  </select>
               </div>
               
               <!-- <br> -->
               <div >
               <input type="text" placeholder="License Number" name="licenseNumber" id="licenseNumber">

               </div>
               <!-- <br> -->
               <div >
               <input type="text" placeholder="License Validity (MM/YYYY)" name="licenseValidity" id="licenseValidity">

               </div>
               <div >
               <input type="text" placeholder="Insurance Number" name="insuranceNumber" id="insuranceNumber">

               </div>
               <!-- <br> -->
               <div >
                <input type="password" placeholder="password" name="password" id="password">

               </div>
            </div>
            <br>
            <button onclick="driverSignupFunction()">Sign up</button>
         </div>
      </div>
      <div id="toast"><div id="img" style="color: green;">
         <i class="fa fa-check-circle-o" aria-hidden="true"></i>
      </div><div id="desc">Driver Registration Successful.</div></div>
      <div id="toast1"><div id="img" style="color: red;">
         <i class="fa fa-times-circle-o" aria-hidden="true"></i>
      </div><div id="desc">Invalid Credentials. Kindly use correct credentials</div></div>
      <!-- partial -->
      <script src="./static/js/driverRegister.js"></script>
   </body>
</html>
